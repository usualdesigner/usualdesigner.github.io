<!DOCTYPE html>
<html ng-app="mySite">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind="title +' :: Aleksey Bernackiy Site Home'"> - MyApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
<header class="row" role="banner">
    <h1 class="logo large-12 columns">
        <a href="http://bernackiy.name/">
            <img src="assets/img/logo.png" alt="alt">
        </a>
    </h1>
</header>
<aside id="search" role="search">
    <form role="search" method="get" id="searchform" action="http://bernackiy.name/">
        <div class="input">
            <input type="text" value="" name="s" id="s" placeholder="Введите поисковый запрос...">
        </div>
        <div class="submit">
            <input type="submit" class="postfix icon-search" id="searchsubmit" value="Search">
        </div>
    </form>
</aside>
<div class="row">
    <nav class="header_menu_wrapper">
        <ul class="header_menu" role="menu">
            <li ui-sref-active="current-menu-item">
                <a ui-sref="about">About me</a>
            </li>
            <li ui-sref-active="current-menu-item">
                <a ui-sref="experience">Experience</a>
            </li>
            <li ui-sref-active="current-menu-item">
                <a ui-sref="contact">Contact</a>
            </li>
        </ul>
    </nav>
</div>
<div class="row">
    <div class="title">
        <h1 ng-bind="title"></h1>
    </div>
</div>
<div class="row" ui-view></div>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
